<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <form>
        <div>
            <label for="">Last Name
            <input type="text" name="lastName" value="Emerson" readonly/>
            </label>
        </div>
        <div>
            <label for="">Age
            <input type="number" min="3" max="10" name="age" value="17" required />
            </label>
        </div>
        <div>
            <input type="checkbox" name="agree" disabled/>
            <label for=""></label>Accept terms and conditions</label>
        </div>
        <div class="choose-gender">
            <input type="radio" name="gender" />
            <label for="">Male</label>
            <input type="radio" name="gender" />
            <label for="">Female</label>
            <input type="radio" name="gender" checked />
            <label for="">Secret</label>
        </div>
        <div>
            <textarea name="description" maxlength="10" placeholder="Write description..."></textarea>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
